<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Bibs-Based Relativity — Dot Visualization</title>
<style>
  body {
    background: #000;
    color: #fff;
    font-family: monospace;
    text-align: center;
    margin-top: 40px;
  }
  .row {
    font-size: 22px;
    letter-spacing: 6px;
  }
  .label {
    display: inline-block;
    width: 180px;
    text-align: right;
    margin-right: 10px;
    color: #999;
  }
  #info { margin-top: 20px; color: #0f0; }
</style>
</head>
<body>

<h2>Bibs-Based Relativity — Tick Comparison</h2>

<div class="row"><span class="label">Absolute Time:</span><span id="abs"></span></div>
<div class="row"><span class="label">Light Clock:</span><span id="light"></span></div>
<div class="row"><span class="label">Matter Clock:</span><span id="matter"></span></div>
<div id="info"></div>

<script>
let bib = 0;
let maxDots = 30;

const v = 0.99; // speed of matter (fraction of u)
const u = 1.0; // maximum processing speed
const s = Math.sqrt(1 - (v/u)**2);
const matterTickInterval = Math.round(1 / s); // bibs per tick for matter

const absEl = document.getElementById("abs");
const lightEl = document.getElementById("light");
const matterEl = document.getElementById("matter");
const info = document.getElementById("info");

let absDots = "";
let lightDots = "";
let matterDots = "";

function tick() {
  bib++;

  // absolute + light tick every bib
  absDots += "● ";
  lightDots += "● ";

  // matter ticks slower
  if (bib % matterTickInterval === 0) {
    matterDots += "● ";
  } else {
    matterDots += "○ "; // placeholder (not ticked yet)
  }

  // trim length
  if (absDots.split(" ").length > maxDots) {
    absDots = absDots.split(" ").slice(-maxDots).join(" ");
    lightDots = lightDots.split(" ").slice(-maxDots).join(" ");
    matterDots = matterDots.split(" ").slice(-maxDots).join(" ");
  }

  absEl.textContent = absDots;
  lightEl.textContent = lightDots;
  matterEl.textContent = matterDots;

  info.innerHTML = `
    <b>Bib:</b> ${bib} &nbsp; 
    <b>v/u:</b> ${v.toFixed(2)} &nbsp; 
    <b>s(v):</b> ${s.toFixed(3)}<br/>
    Matter ticks every <b>${matterTickInterval}</b> bibs
  `;

  setTimeout(tick, 300);
}

tick();
</script>
</body>
</html>
